
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能旅遊規劃助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', "Microsoft JhengHei", 'sans-serif'],
            },
            colors: {
              slate: {
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
    <!-- 
      IMPORTANT: Ensure 'Directions API', 'Distance Matrix API', and 'Places API' 
      are ENABLED in your Google Cloud Console for this key.
    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkmr2ZkRC3SXQI2Py8Q9AdC6KQBdD6FRc&libraries=places,geometry&language=zh-TW&v=weekly"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body { 
        font-family: 'Inter', "Microsoft JhengHei", sans-serif; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Google Maps Autocomplete Dropdown Styling */
      .pac-container {
        border-radius: 1rem;
        border: 1px solid #e2e8f0;
        box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        margin-top: 8px;
        font-family: inherit;
        z-index: 9999 !important;
      }
      
      @media (max-width: 640px) {
        .pac-container {
          width: calc(100vw - 24px) !important;
          left: 12px !important;
        }
      }

      .pac-item {
        padding: 12px 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        border-top: 1px solid #f1f5f9;
      }
      .pac-item:first-child {
        border-top: none;
      }
      .pac-item:hover {
        background-color: #f8fafc;
      }
      .pac-item-query {
        font-size: 14px;
        color: #0f172a;
        font-weight: 600;
      }
      .pac-matched {
        color: #2563eb;
      }
      .pac-icon {
        margin-top: 0;
      }

      /* Dark mode overrides for PAC container (optional but good for UX) */
      html.dark .pac-container {
        background-color: #1e293b; /* slate-800 */
        border-color: #334155; /* slate-700 */
      }
      html.dark .pac-item {
        border-top-color: #334155;
      }
      html.dark .pac-item:hover {
        background-color: #334155;
      }
      html.dark .pac-item-query {
        color: #f1f5f9; /* slate-100 */
      }
      html.dark .pac-matched {
        color: #60a5fa; /* blue-400 */
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.37.0",
    "html-to-image": "https://esm.sh/html-to-image@1.11.11",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.1",
    "@hello-pangea/dnd": "https://esm.sh/@hello-pangea/dnd@16.6.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300">
    <div id="root"></div>
</body>
</html>
